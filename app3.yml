apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypyapp
  labels:
    app: mypyapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mypyapp
  template:
    metadata:
      labels:
        app: mypyapp
    spec:
      containers:
      - name: mypyapp
        image: jcrelling/cnfdemopyapp:5befd192ddb26916990da84e4005648f73fdfc51
        ports:
        - containerPort: 80
