apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypyapp
  labels:
    app: mypyapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mypyapp
  template:
    metadata:
      labels:
        app: mypyapp
    spec:
      containers:
      - name: mypyapp
        image: jcrelling/cnfdemopyapp:d3f1a4ae1ffe5e0f20e7e576f91bd40d780f7f90
        ports:
        - containerPort: 80
